<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/mobile.css" />
    <link rel="stylesheet" href="./style/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base apparel coming soon page</title>
  </head>
  <body>
    <header>
      <div class="header-div">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <main>
      <div class="image-hero">
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="" />
        <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="" />
      </div>
      <div class="main-content">
        <h3>WE'RE</h3>
        <h2>COMING SOON</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form">
          <input type="email" id="email" placeholder="Email Address" />
          <button class="email-button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
